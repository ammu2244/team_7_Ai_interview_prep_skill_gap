<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¤ AI Voice Interview Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 16px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00d2ff, #7b2ff7);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 20px;
        }

        /* ---- LAYOUT ---- */
        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px 24px;
        }

        /* ---- CHAT LOG ---- */
        .chat-log {
            flex: 1;
            min-height: 300px;
            max-height: 50vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 4px 2px;
        }

        .chat-log::-webkit-scrollbar {
            width: 4px;
        }

        .chat-log::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        .bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.88rem;
            line-height: 1.55;
            word-wrap: break-word;
            animation: fadeIn 0.25s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bubble.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #7b2ff7, #5b1fd4);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .bubble.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.09);
            color: #ddd;
            border-bottom-left-radius: 4px;
        }

        .bubble .role {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.5;
            margin-bottom: 4px;
        }

        .bubble.user .role {
            text-align: right;
        }

        .bubble.live {
            border: 1px dashed rgba(123, 47, 247, 0.4);
            opacity: 0.8;
        }

        .typing-indicator {
            align-self: flex-start;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.09);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: flex;
            gap: 5px;
            animation: fadeIn 0.2s ease;
        }

        .typing-indicator span {
            width: 7px;
            height: 7px;
            background: #7b2ff7;
            border-radius: 50%;
            animation: bounce 1.2s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.15s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-8px);
            }
        }

        /* ---- BOTTOM BAR ---- */
        .input-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 10px 14px;
        }

        .text-input {
            flex: 1;
            padding: 8px 4px;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 0.9rem;
            outline: none;
        }

        .text-input::placeholder {
            color: #555;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.2s;
            font-size: 1.2rem;
        }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        .mic-btn {
            background: linear-gradient(135deg, #7b2ff7, #00d2ff);
            color: #fff;
        }

        .mic-btn.recording {
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.5);
            }

            70% {
                box-shadow: 0 0 0 16px rgba(255, 71, 87, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0);
            }
        }

        .send-btn {
            background: linear-gradient(135deg, #7b2ff7, #00d2ff);
            color: #fff;
        }

        .send-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        /* ---- AUDIO PLAYER ---- */
        .audio-row {
            display: flex;
            justify-content: center;
            margin-top: 6px;
        }

        audio {
            width: 100%;
            max-width: 340px;
            height: 34px;
            border-radius: 8px;
        }

        /* ---- STATUS ---- */
        .status-bar {
            text-align: center;
            font-size: 0.75rem;
            color: #7b2ff7;
            min-height: 18px;
            padding-top: 4px;
        }

        .status-bar.error {
            color: #ff4757;
        }
    </style>
</head>

<body>

    <h1>ğŸ¤ AI Voice Interview Chat</h1>
    <p class="subtitle">Speak naturally â€” see live text & hear AI reply instantly</p>

    <div class="container">
        <!-- Chat log -->
        <div class="card" style="flex:1; display:flex; flex-direction:column;">
            <div class="chat-log" id="chatLog">
                <div class="bubble ai">
                    <div class="role">AI</div>
                    Hello! I'm your AI interview assistant. Click the mic and start talking â€” I'll reply with voice! ğŸ¯
                </div>
            </div>
            <div class="audio-row" id="audioRow" style="display:none">
                <audio id="audioPlayer" controls></audio>
            </div>
        </div>

        <!-- Input bar -->
        <div class="input-bar">
            <button class="icon-btn mic-btn" id="micBtn" onclick="toggleMic()" title="Hold to speak">ğŸ¤</button>
            <input class="text-input" id="textInput" placeholder="Type or speakâ€¦"
                onkeydown="if(event.key==='Enter')sendText()">
            <button class="icon-btn send-btn" id="sendBtn" onclick="sendText()" title="Send">â¤</button>
        </div>
        <div class="status-bar" id="status"></div>
    </div>

    <script>
        const API = window.location.origin;
        const chatLog = document.getElementById('chatLog');
        const micBtn = document.getElementById('micBtn');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusEl = document.getElementById('status');

        let isListening = false;
        let recognition = null;
        let liveBubble = null;   // the bubble showing live transcript
        let finalTranscript = '';
        let busy = false;

        // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
        // Browser Speech Recognition (live text as you talk)
        // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
        function initRecognition() {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SR) { setStatus('Speech recognition not supported â€” use Chrome', true); return null; }

            const r = new SR();
            r.lang = 'en-US';
            r.continuous = false;
            r.interimResults = true;  // â† this gives live partial results

            r.onstart = () => {
                isListening = true;
                micBtn.classList.add('recording');
                micBtn.textContent = 'â¹ï¸';
                setStatus('ğŸ”´ Listeningâ€¦ speak now');
                // Create a live bubble that updates as you speak
                liveBubble = addBubble('user', 'â€¦', true);
                finalTranscript = '';
            };

            r.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const t = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += t;
                    } else {
                        interim += t;
                    }
                }
                // Update the live bubble in real time
                const display = finalTranscript + (interim ? interim : '');
                if (liveBubble) {
                    liveBubble.querySelector('.text').textContent = display || 'â€¦';
                    chatLog.scrollTop = chatLog.scrollHeight;
                }
            };

            r.onend = () => {
                isListening = false;
                micBtn.classList.remove('recording');
                micBtn.textContent = 'ğŸ¤';

                const text = finalTranscript.trim();
                if (liveBubble) {
                    liveBubble.classList.remove('live');
                    if (text) {
                        liveBubble.querySelector('.text').textContent = text;
                    } else {
                        liveBubble.remove();
                    }
                    liveBubble = null;
                }

                if (text) {
                    setStatus('â³ AI is thinkingâ€¦');
                    sendToAI(text);
                } else {
                    setStatus('No speech detected â€” try again');
                }
            };

            r.onerror = (e) => {
                isListening = false;
                micBtn.classList.remove('recording');
                micBtn.textContent = 'ğŸ¤';
                if (liveBubble) { liveBubble.remove(); liveBubble = null; }
                if (e.error === 'not-allowed') {
                    setStatus('Microphone access denied â€” allow mic in browser settings', true);
                } else {
                    setStatus('Speech error: ' + e.error, true);
                }
            };

            return r;
        }

        function toggleMic() {
            if (busy) return;
            if (isListening) {
                recognition.stop();
                return;
            }
            recognition = initRecognition();
            if (recognition) recognition.start();
        }

        // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
        // Text input send
        // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
        function sendText() {
            const msg = textInput.value.trim();
            if (!msg || busy) return;
            textInput.value = '';
            addBubble('user', msg);
            setStatus('â³ AI is thinkingâ€¦');
            sendToAI(msg);
        }

        // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
        // Send text to backend â†’ get voice + text reply
        // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
        async function sendToAI(text) {
            busy = true;
            sendBtn.disabled = true;

            // Show typing indicator
            const typingEl = showTyping();

            try {
                const res = await fetch(`${API}/voice/chat-text`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, user_email: 'demo@test.com' }),
                });

                // Remove typing indicator
                typingEl.remove();

                if (!res.ok) {
                    const err = await res.text();
                    throw new Error(err);
                }

                const aiText = decodeURIComponent(res.headers.get('X-AI-Response') || '(AI responded)');

                // Show AI text bubble immediately
                addBubble('ai', aiText);

                // Play audio response
                const blob = await res.blob();
                playAudio(blob);

                setStatus('ğŸ”Š AI is speakingâ€¦');

            } catch (err) {
                typingEl.remove();
                addBubble('ai', 'âš ï¸ Error: ' + err.message);
                setStatus('Error â€” check console', true);
                console.error(err);
            } finally {
                busy = false;
                sendBtn.disabled = false;
            }
        }

        // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
        // Helpers
        // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
        function addBubble(role, text, isLive = false) {
            const div = document.createElement('div');
            div.className = `bubble ${role}` + (isLive ? ' live' : '');
            div.innerHTML = `<div class="role">${role === 'user' ? 'You' : 'AI'}</div><span class="text">${escHtml(text)}</span>`;
            chatLog.appendChild(div);
            chatLog.scrollTop = chatLog.scrollHeight;
            return div;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'typing-indicator';
            div.innerHTML = '<span></span><span></span><span></span>';
            chatLog.appendChild(div);
            chatLog.scrollTop = chatLog.scrollHeight;
            return div;
        }

        function playAudio(blob) {
            const url = URL.createObjectURL(blob);
            const player = document.getElementById('audioPlayer');
            player.src = url;
            document.getElementById('audioRow').style.display = 'flex';
            player.play();
            player.onended = () => setStatus('Click ğŸ¤ to speak or type a message');
        }

        function setStatus(text, isError = false) {
            statusEl.textContent = text;
            statusEl.className = isError ? 'status-bar error' : 'status-bar';
        }

        function escHtml(t) {
            const d = document.createElement('div');
            d.textContent = t;
            return d.innerHTML;
        }
    </script>
</body>

</html>
